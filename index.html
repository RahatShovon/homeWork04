<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="main">
		<div class="register">
			<h2>Register Here</h2>
			<form id="register" method="get">
				<label>First Name : </label>
				<br>
				<input type="text" name="fname" id="name">
				<br><br>
				<label>Last Name : </label>
				<br>
				<input type="text" name="lname" id="name">
				<br><br>
				<label>Your Age : </label>
				<br>
				<input type="number" name="age" id="name">
				<br><br>
				<label>Email : </label>
				<br>
				<input type="email" name="email" id="name">
				<br><br>
				<label>Gender : </label>
				<br>
				<input type="radio" name="gender" id="male">
				<span id="male">Male</span>
				<br>
				<input type="radio" name="gender" id="female">
				<span id="female">Female</span>
				<br><br>
				<label>Educational Qualification : </label>
				<br>
				<input type="checkbox" name="education" id="ssc">
				<span id="ssc">SSC</span>
				<br>
				<input type="checkbox" name="education" id="hsc">
				<span id="hsc">HSC</span>
				<br><br>
				<input type="submit" value="Submit" name="submit" id="submit">
				
			</form>
		</div>
		
	</div>

</body>
</html>
